
    {% load static %}
    <!-- Отображение картинки 
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="50%" padding=True as im %}
      <img class="card-img" src="{{ im.url }}" />
    {% endthumbnail %} -->
    <!-- Отображение текста поста -->
    <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <img src="{% static 'img/male_user.jpg' %}" width="50" height="50" class="d-inline-block align-top" alt="">
          </div>
      <div class="col-md-9">
        <strong class="d-block text-gray-dark">{{ user.get_full_name }}</strong>
        <!-- Ссылка на автора через @ -->
        <a class="card-link" href="{% url 'profile' user.username %}">
          <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
        </a>
      </div>
  
      <!-- Если пост относится к какому-нибудь сообществу, то отобразим ссылку на него через #
      {% if post.group %}
      <a class="card-link muted" href="{% url 'group_posts' post.group.slug %}">
        <strong class="d-block text-gray-dark">#{{ post.group.title }}</strong>
      </a>
      {% endif %} -->
      <a class="card-link" href="{% url 'profile' user.username %}">Написать сообщение</a>
    </div>
